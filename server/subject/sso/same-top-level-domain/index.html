<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<body>
  <h1>模拟站点一</h1>
  <div>
    <button id="login">登录</button>
    <button id="logout">注销</button>
  </div>
  <div>
    <button id="get-protected-resource">请求获取受保护的资源</button>
  </div>
  <script>
    const API_HOST = "";
    document.querySelector("#login").addEventListener("click", () => {
      fetch(`${API_HOST}/api/login`, {
        method: 'POST',
      }).then(res => res.text()).then(res => {
        console.log("登录结果", res)
      });
    });
    document.querySelector("#logout").addEventListener("click", () => {
      fetch(`${API_HOST}/api/logout`, {
        method: 'POST',
      }).then(res => res.text()).then(res => {
        console.log("注销结果", res)
      });
    });
    document.querySelector("#get-protected-resource").addEventListener("click", () => {
      fetch(`${API_HOST}/api/protected-resource`, {
        credentials: "include",
      }).then(res => res.text()).then(res => {
        console.log("获取受保护的资源", res)
      });
    });
  </script>
</body>
</html>
